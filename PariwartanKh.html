<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pariwartan</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #0f0;
        display: flex;
        justify-content: center;
        align-items: end;
        height: 100vh;
      }

      .main {
        background-color: #fff;
        width: 100%;
        overflow: hidden;
        position: relative;
        margin-top: 120px;
        padding: 10px;
      }

      .scroll-wrapper {
        display: flex;
        width: max-content;
        animation: scroll-left 15s linear infinite;
        will-change: transform;
      }

      .box {
        height: 50px;
        background-color: white;
        border-radius: 5px;
        margin-right: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 10px;
      }

      .box img {
        width: 50px;
        height: 50px;
        object-fit: contain;
      }

      .box h3 {
        padding-left: 10px;
        font-size: 1.3rem;
        color: #333;
      }

      .heading {
        padding: 0 20px;
        text-align: left;
        color: white;
      }

      @keyframes scroll-left {
        0% {
          transform: translate3d(0, 0, 0);
        }

        100% {
          transform: translate3d(-50%, 0, 0);
        }
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="scroll-wrapper">
        <!-- Set 1 -->
        <div class="box">
          <img src="assets/Youtube.png" alt="" />
          <h3>@Pariwartan</h3>
        </div>
        <div class="box">
          <img src="assets/Insta.png" alt="" />
          <h3>@indrajeetsingh4234</h3>
        </div>
        <div class="box">
          <img src="assets/Contact.png" alt="" />
          <h3>+918252443866</h3>
        </div>
        <div class="box">
          <img src="assets/Telegram.png" alt="" />
          <h3>t.me/PARIWARTANINS</h3>
        </div>
        <div class="box">
          <img src="assets/mail.png" alt="" />
          <h3>indrajeetkumar9216@gmail.com</h3>
        </div>
        <!-- For Smooth Scrolling  -->
      </div>
    </div>
  </body>
</html>
